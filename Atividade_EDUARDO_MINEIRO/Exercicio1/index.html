<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> EX1 | Informações da Reserva</title>
</head>
<body>
<section class="conteudo">
  <section class="content">
     <section class="imagem"></section>
       <section class="formulario">
         <section class="campos">
           <p>INFORMAÇÕES DA RESERVA</p>
             </section>
               <form>
                 <section class="campos mb-2">
                   <section class="col-12">
                     <input type="text" name="nomeCompleto" placeholder="Nome Completo">
                      </section>
                    </section>
<section class="campos mb-2">
   <section class="col-6">
        <input type="text" name="qtdePessoas" placeholder="Qtde de Pessoas">
     </section>
        <section class="col-6">
         <select name="genero" placeholder="Gênero">
        <option disabled selected>Gênero</option>
        <option value="M">Masculino</option>
        <option value="F">Feminino</option>
        <option value="O">Outros</option>
          </select>
      </section>
    </section>
       <section class="campos mb-2">
       <section class="col-6">
       <select name="acomodacao" placeholder="Acomodação">
       <option disabled selected>Acomodação</option>
       <option value="1">Tipo 1</option>
       <option value="2">Tipo 2</option>
       <option value="3">Tipo 3</option>
      </select>
    </section>
        <section class="col-6">
             <input type="text" name="codigoClienteVip" placeholder="Código de cliente VIP">
               </section>
                 </section>
                   <section class="campos mb-2">
                    <section class="col-12">
                     <button>RESERVAR</button>
                      </section>
                    </section>
                </form>
      </section>
 </section>
 </section>
</body>
</html>
